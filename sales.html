<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GRAFFITECH20 STATIONERY</title>
  <link rel="stylesheet" href="sales.css">

  <!-- Supabase client (CDN) and shared config -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="supabase-config.js"></script>
</head>
<body>
  <div id="header">
    <div class="topnav" id="myTopnav">
      <a href="index.html">
      <img src="images/g20logo.png" class="logo"></a>
      <a href="dashboard.html">Dashboard</a>
      <a href="expenses.html">Expenses</a>
    </div>
  </div>

  <div class="sales-form">
    <h2>GRAFFITECH20 DAILLY SALES SUMMARY</h2>
    <!-- form must use multipart/form-data to upload files -->
    <form action="submit_registration.php" method="post" enctype="multipart/form-data">
     
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>
      <!-- Proof of payment upload (image) -->
      <label for="amount">Sales Amount:</label>
      <input type="text" id="salesamount" name="salesamount" required>
      <label for="amount">Accessories Amount:</label>
      <input type="text" id="accessoriesamount" name="accessoriesamount" required>
      <button type="submit" value="Submit">Submit</button>
    </form>
  </div>
    <div class="sales-table">
      <h3>Sales History</h3>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Sales Amount</th>
            <th>Accessories Amount</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table rows will be populated dynamically -->
        </tbody>
      </table>
    </div>
  

  <footer>
    <p>&copy; 2025 GRAFFITECH20. All rights reserved.</p>
  </footer>

  <script>
  document.addEventListener('DOMContentLoaded', async function () {
    const supabase = window.SUPABASE;
    if (!supabase) return console.error('Supabase client not initialized');

    const form = document.querySelector('form[action="submit_registration.php"]') || document.querySelector('form');
    const tableBody = document.querySelector('.sales-table tbody');

    async function loadSales() {
      tableBody.innerHTML = '';
      const { data, error } = await supabase.from('sales').select('*').order('id', { ascending: false });
      if (error) return console.error('loadSales error', error);
      (data || []).forEach(addSaleToTable);
    }

    async function saveSale(entry) {
      // sanitize / ensure correct types
      entry.salesAmount = Number(entry.salesAmount) || 0;
      entry.accessoriesAmount = Number(entry.accessoriesAmount) || 0;
      entry.total = Number(entry.total) || 0;
      entry.date = entry.date || new Date().toISOString().slice(0,10);

      try {
        // ask Supabase to return the inserted row
        const { data, error } = await supabase.from('sales').insert([entry]).select();
        if (error) {
          // show full error object for debugging
          console.error('saveSale error', error);
          alert('Save failed: ' + (error.message || JSON.stringify(error)));
          return null;
        }
        return data && data[0];
      } catch (err) {
        console.error('saveSale exception', err);
        alert('Save exception: check console');
        return null;
      }
    }

    function addSaleToTable(sale) {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${sale.date}</td>
        <td>MWK${Number(sale.salesAmount).toFixed(2)}</td>
        <td>MWK${Number(sale.accessoriesAmount).toFixed(2)}</td>
        <td>MWK${Number(sale.total).toFixed(2)}</td>
      `;
      tableBody.appendChild(row);
    }

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const date = document.getElementById('date').value;
      const salesAmount = (document.getElementById('salesamount').value || '').replace(/,/g, '');
      const accessoriesAmount = ((document.getElementById('accessoriesamount') || { value: '0' }).value || '').replace(/,/g, '');
      const salesAmtNum = parseFloat(salesAmount) || 0;
      const accAmtNum = parseFloat(accessoriesAmount) || 0;
      const total = salesAmtNum + accAmtNum;
      const currentUser = localStorage.getItem('currentUser') || null;

      const saleEntry = { date, salesAmount: salesAmtNum, accessoriesAmount: accAmtNum, total, user: currentUser };

      const saved = await saveSale(saleEntry);
      if (saved) {
        // insert returned row at top
        tableBody.insertBefore(createRowFrom(saved), tableBody.firstChild);
        form.reset();
      } // saveSale already alerts on error
    });

    // helper to create row from returned record
    function createRowFrom(s) {
      const r = document.createElement('tr');
      r.innerHTML = `
        <td>${s.date}</td>
        <td>MWK${Number(s.salesAmount).toFixed(2)}</td>
        <td>MWK${Number(s.accessoriesAmount).toFixed(2)}</td>
        <td>MWK${Number(s.total).toFixed(2)}</td>
      `;
      return r;
    }

    // initial load
    await loadSales();
  });
  </script>
</body>
</html>
