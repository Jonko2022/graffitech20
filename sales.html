<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GRAFFITECH20 STATIONERY</title>
  <link rel="stylesheet" href="sales.css">

  <!-- Supabase client (CDN) and shared config -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="supabase-config.js"></script>
</head>
<body>
  <div id="header">
    <div class="topnav" id="myTopnav">
      <a href="index.html">
      <img src="images/g20logo.png" class="logo"></a>
      <a href="dashboard.html">Dashboard</a>
      <a href="expenses.html">Expenses</a>
    </div>
  </div>

  <div class="sales-form">
    <h2>GRAFFITECH20 DAILLY SALES SUMMARY</h2>
    <!-- form must use multipart/form-data to upload files -->
    <form action="submit_registration.php" method="post" enctype="multipart/form-data">
     
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>
      <!-- Proof of payment upload (image) -->
      <label for="amount">Sales Amount:</label>
      <input type="text" id="salesamount" name="salesamount" required>
      <label for="amount">Accessories Amount:</label>
      <input type="text" id="accessoriesamount" name="accessoriesamount" required>
      <button type="submit" value="Submit">Submit</button>
    </form>
  </div>
    <div class="sales-table">
      <h3>Sales History</h3>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Sales Amount</th>
            <th>Accessories Amount</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table rows will be populated dynamically -->
        </tbody>
      </table>
    </div>
  

  <footer>
    <p>&copy; 2025 GRAFFITECH20. All rights reserved.</p>
  </footer>

  <script>
  document.addEventListener('DOMContentLoaded', async function () {
    const supabase = window.SUPABASE;
    if (!supabase) return console.error('Supabase client not initialized');

    const form = document.querySelector('form[action="submit_registration.php"]') || document.querySelector('form');
    const tableBody = document.querySelector('.sales-table tbody');

    async function loadSales() {
      tableBody.innerHTML = '';
      const { data, error } = await supabase.from('sales').select('*').order('id', { ascending: false });
      if (error) return console.error('loadSales error', error);
      (data || []).forEach(addSaleToTable);
    }

    async function saveSale(entry) {
      try {
        const { data, error } = await supabase
          .from('sales')
          .insert([{
            date: entry.date,
            sales_amount: entry.salesAmount,
            accessories_amount: entry.accessoriesAmount,
            total: entry.total,
            user: entry.user
          }])
          .select();

        if (error) {
          console.error('Supabase insert error:', error);
          throw error;
        }

        console.log('Sale saved successfully:', data);
        return data?.[0];
      } catch (err) {
        console.error('Save failed:', err);
        return null;
      }
    }

    function addSaleToTable(sale) {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${sale.date}</td>
        <td>MWK${Number(sale.salesAmount).toFixed(2)}</td>
        <td>MWK${Number(sale.accessoriesAmount).toFixed(2)}</td>
        <td>MWK${Number(sale.total).toFixed(2)}</td>
      `;
      tableBody.appendChild(row);
    }

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      try {
        const date = document.getElementById('date').value;
        const salesAmount = parseFloat(document.getElementById('salesamount').value.replace(/,/g, '')) || 0;
        const accessoriesAmount = parseFloat(document.getElementById('accessoriesamount').value.replace(/,/g, '')) || 0;
        const total = salesAmount + accessoriesAmount;
        const currentUser = localStorage.getItem('currentUser') || null;

        const saleEntry = {
          date,
          salesAmount,
          accessoriesAmount,
          total,
          user: currentUser
        };

        const saved = await saveSale(saleEntry);
        if (saved) {
          // Add new row and reset form
          addSaleToTable(saved);
          form.reset();
        } else {
          // Data saved but response empty - reload table
          await loadSales();
          form.reset();
        }
      } catch (err) {
        console.error('Form submission error:', err);
        alert('Error saving sale. Data will appear after refresh.');
      }
    });

    // helper to create row from returned record
    function createRowFrom(s) {
      const r = document.createElement('tr');
      r.innerHTML = `
        <td>${s.date}</td>
        <td>MWK${Number(s.salesAmount).toFixed(2)}</td>
        <td>MWK${Number(s.accessoriesAmount).toFixed(2)}</td>
        <td>MWK${Number(s.total).toFixed(2)}</td>
      `;
      return r;
    }

    // initial load
    await loadSales();
  });
  </script>
</body>
</html>
