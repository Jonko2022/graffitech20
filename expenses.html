<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GRAFFITECH20 STATIONERY</title>
  <link rel="stylesheet" href="sales.css">
  <!-- add Supabase client and shared config -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="supabase-config.js"></script>
</head>
<body>
  <div id="header">
    <div class="topnav" id="myTopnav">
      <a href="index.html">
      <img src="images/g20logo.png" class="logo"></a>
      <a href="dashboard.html">Dashboard</a>
      <a href="sales.html">Sales</a>
    </div>
  </div>
  
  <div class="expenses-form">
    <h2>GRAFFITECH20 EXPENSES SUMMARY</h2>
    <!-- form must use multipart/form-data to upload files -->
    <form action="submit_registration.php" method="post" enctype="multipart/form-data">
     
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>
      <!-- Proof of payment upload (image) -->
      <label for="amount">Name of Expenditure:</label>
      <input type="text" id="expensename" name="expensename" required>
      <label for="amount">Expenditure Amount:</label>
      <input type="text" id="expenseamount" name="expensesamount" required>
      <button type="submit" value="Submit">Submit</button>
    </form>
  </div>
  <div class="expenses-table">
      <h3>Expenses History</h3>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Name of Ependiture</th>
            <th>Expenditure Amount</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table rows will be populated dynamically -->
        </tbody>
      </table>
    </div>
  <footer>
    <p>&copy; 2025 GRAFFITECH20. All rights reserved.</p>
  </footer>

  <script>
  document.addEventListener('DOMContentLoaded', async function () {
    const supabase = window.SUPABASE;
    if (!supabase) return console.error('Supabase client not initialized');

    const form = document.querySelector('form[action="submit_registration.php"]') || document.querySelector('form');
    const tableBody = document.querySelector('.expenses-table tbody');

    async function loadExpenses() {
      tableBody.innerHTML = '';
      const { data, error } = await supabase.from('expenses').select('*').order('id', { ascending: false });
      if (error) return console.error('loadExpenses error', error);
      (data || []).forEach(addExpenseToTable);
    }

    async function saveExpense(entry) {
      const { data, error } = await supabase.from('expenses').insert([entry]);
      if (error) return console.error('saveExpense error', error);
      return data && data[0];
    }

    function addExpenseToTable(exp) {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${exp.date}</td>
        <td>${escapeHtml(exp.name)}</td>
        <td>MWK${Number(exp.amount).toFixed(2)}</td>
      `;
      tableBody.appendChild(row);
    }

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const date = document.getElementById('date').value;
      const name = document.getElementById('expensename').value.trim();
      const rawAmount = document.getElementById('expenseamount').value.replace(/,/g, '');
      const amount = parseFloat(rawAmount) || 0;
      const currentUser = localStorage.getItem('currentUser') || null;

      const entry = { date, name, amount, user: currentUser };
      const saved = await saveExpense(entry);
      if (saved) {
        tableBody.insertBefore(createRowFrom(saved), tableBody.firstChild);
        form.reset();
      } else {
        alert('Error saving expense. See console.');
      }
    });

    function createRowFrom(s) {
      const r = document.createElement('tr');
      r.innerHTML = `
        <td>${s.date}</td>
        <td>${escapeHtml(s.name)}</td>
        <td>MWK${Number(s.amount).toFixed(2)}</td>
      `;
      return r;
    }

    function escapeHtml(str) {
      return String(str || '')
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;');
    }

    // initial load
    await loadExpenses();
  });
  </script>
</body>
</html>
