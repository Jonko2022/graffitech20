<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GRAFFITECH20 STATIONERY</title>
  <link rel="stylesheet" href="sales.css">
  <!-- add Supabase client and shared config -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="supabase-config.js"></script>
</head>
<body>
  <div id="header">
    <div class="topnav" id="myTopnav">
      <a href="index.html">
      <img src="images/g20logo.png" class="logo"></a>
      <a href="dashboard.html">Dashboard</a>
      <a href="sales.html">Sales</a>
    </div>
  </div>
  
  <div class="expenses-form">
    <h2>GRAFFITECH20 EXPENSES SUMMARY</h2>
    <!-- form must use multipart/form-data to upload files -->
    <form action="submit_registration.php" method="post" enctype="multipart/form-data">
     
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>
      <!-- Proof of payment upload (image) -->
      <label for="amount">Name of Expenditure:</label>
      <input type="text" id="expensename" name="expensename" required>
      <label for="amount">Expenditure Amount:</label>
      <input type="text" id="expenseamount" name="expensesamount" required>
      <button type="submit" value="Submit">Submit</button>
    </form>
  </div>
  <div class="expenses-table">
      <h3>Expenses History</h3>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Name of Ependiture</th>
            <th>Expenditure Amount</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table rows will be populated dynamically -->
        </tbody>
      </table>
    </div>
  <footer>
    <p>&copy; 2025 GRAFFITECH20. All rights reserved.</p>
  </footer>

  <script>
  document.addEventListener('DOMContentLoaded', async function () {
    const supabase = window.SUPABASE;
    if (!supabase) return console.error('Supabase client not initialized');

    const form = document.querySelector('form[action="submit_registration.php"]') || document.querySelector('form');
    const tableBody = document.querySelector('.expenses-table tbody');

    // simple non-blocking message area (created if missing)
    function showMessage(msg, ttl = 3000) {
      let m = document.getElementById('app-message');
      if (!m) {
        m = document.createElement('div');
        m.id = 'app-message';
        Object.assign(m.style, {
          position: 'fixed',
          bottom: '20px',
          right: '20px',
          background: '#222',
          color: '#fff',
          padding: '10px 14px',
          borderRadius: '6px',
          zIndex: 9999,
          boxShadow: '0 4px 10px rgba(0,0,0,0.2)'
        });
        document.body.appendChild(m);
      }
      m.textContent = msg;
      m.style.opacity = '1';
      clearTimeout(m._t);
      m._t = setTimeout(() => { m.style.opacity = '0'; }, ttl);
    }

    function escapeHtml(str) {
      return String(str || '')
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;');
    }

    async function loadExpenses() {
      if (!tableBody) return;
      tableBody.innerHTML = '';
      const { data, error } = await supabase.from('expenses').select('*').order('id', { ascending: false });
      if (error) {
        console.error('loadExpenses error', error);
        showMessage('Failed to load expenses (see console)', 4000);
        return;
      }
      (data || []).forEach(addExpenseToTable);
    }

    async function saveExpense(entry) {
      const payload = {
        date: entry.date || new Date().toISOString().slice(0, 10),
        name: entry.name || '',
        amount: Number(entry.amount) || 0,
        user: entry.user || null
      };

      try {
        // request Supabase to return the inserted row
        const { data, error } = await supabase.from('expenses').insert([payload]).select();
        if (error) {
          console.error('saveExpense error', error);
          return null;
        }
        if (data && data.length) return data[0];

        // fallback: fetch latest row
        const { data: rows, error: fetchErr } = await supabase.from('expenses')
          .select('*')
          .order('id', { ascending: false })
          .limit(1);
        if (fetchErr) {
          console.warn('fallback fetch error', fetchErr);
          return null;
        }
        return rows && rows[0] ? rows[0] : null;
      } catch (err) {
        console.error('saveExpense exception', err);
        return null;
      }
    }

    function addExpenseToTable(exp) {
      if (!tableBody) return;
      const date = exp.date || '';
      const name = exp.name || exp.expensename || '';
      const amount = Number(exp.amount ?? exp.Amount ?? exp.expenseamount ?? 0);
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${escapeHtml(date)}</td>
        <td>${escapeHtml(name)}</td>
        <td>MWK${amount.toFixed(2)}</td>
      `;
      tableBody.appendChild(row);
    }

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      try {
        const date = document.getElementById('date').value;
        const name = (document.getElementById('expensename').value || '').trim();
        const rawAmount = (document.getElementById('expenseamount').value || '').replace(/,/g, '');
        const amount = parseFloat(rawAmount) || 0;
        const currentUser = localStorage.getItem('currentUser') || null;

        const expenseEntry = { date, name, amount, user: currentUser };

        const saved = await saveExpense(expenseEntry);
        if (saved) {
          addExpenseToTable(saved);
          showMessage('Expense saved', 2000);
        } else {
          // likely saved but no returned row or minor API quirk â€” reload table silently
          console.warn('Insert returned no record; reloading table.');
          await loadExpenses();
          showMessage('Expense saved (refreshed)', 2000);
        }
        form.reset();
      } catch (err) {
        // avoid blocking alert; log and show non-blocking message
        console.error('Form submission error:', err);
        showMessage('Error saving expense (see console)', 4000);
      }
    });

    // initial load
    await loadExpenses();
  });
  </script>
</body>
</html>
